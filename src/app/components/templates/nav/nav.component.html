<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav mat-elevation-z4" mode="side" opened fixedInViewport="true">
    <img class="logo" src=".../../../../../../assets/logoHome.png" alt="logo" routerLink="/">
    <button mat-raised-button routerLink="visitas/form" >
      <mat-icon class="icon-button" >add</mat-icon> 
      Agendar visita 
    </button>
    <mat-nav-list class="nav-lis">
      <a mat-list-item routerLink="/">
          <mat-icon>home</mat-icon>
          Inicio
      </a>
      <a mat-list-item routerLink="/tecnicos">
          <mat-icon>people</mat-icon>
          Tecnicos
      </a>
      <a mat-list-item routerLink="/visitas"> 
          <mat-icon>inventory_back</mat-icon>
          Visitas
      </a>
      <a mat-list-item routerLink="/despesas"> 
        <mat-icon>savings_back</mat-icon>
          Despesas
        </a>
        <a mat-list-item routerLink="/carros"> 
           <mat-icon>drive_eta_back</mat-icon> 
          Carros
        </a>
        <a mat-list-item routerLink="/carros/abastecimentos"> 
          <mat-icon>local_gas_station_back</mat-icon>
          Abastecimentos
        </a>
        <a mat-list-item routerLink="/carros/manutencoes"> 
          <mat-icon>engineering_black</mat-icon>
          Manutenções
        </a>
        <a mat-list-item routerLink="/carros/limpezas"> 
          <mat-icon>clean_hands_black</mat-icon>
          Limpezas
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-card class="mat-elevation-z4">
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
